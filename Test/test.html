<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function repeatify(str,n) {
            var newStr="";
            for(var i=0;i<n;i++){
                newStr+=str;
            }
            return newStr;
        }
        console.log(repeatify('hello',3));
    </script>
</head>
<body>
<!--有一个长度未知的数组a，如果它的长度为0就把数字1添加到数组里面，否则按照先进先出的队列规则让第一个元素出队-->
<!--console.log('hello'.repeatify(3))-->


</body>
</html>
