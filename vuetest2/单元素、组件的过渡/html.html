<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s
        }
        .fade-enter, .fade-leave-active {
            opacity: 0
        }
    </style>
    <script src="../vue.js"></script>

</head>
<body>
<div id="demo">
    <button v-on:click="show=!show">Toggle</button>
    <transition name="fade">
        <p v-if="show">Hello</p>
    </transition>
</div>
</body>
<script>
    var app=new Vue({
        el:'#demo',
        data: {
            show:true
        }
    })
</script>
</html>
