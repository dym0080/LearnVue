<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th colspan="3">父组件数据</th>
            </tr>
            <tr>
                <td>name</td>
                <td>{{name}}</td>
                <td><input type="text" v-model="name"/></td>
            </tr>
            <tr>
                <td>age</td>
                <td>{{age}}</td>
                <td><input type="text" v-model="age"/></td>
            </tr>
        </table>
        <my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
        <template id="myComponent">
            <table>
                <tr>
                    <th colspan="3">子组件数据</th>
                </tr>
                <tr>
                    <td>My name</td>
                    <td>{{myName}}</td>
                    <td><input type="text" v-model="myName"/></td>
                </tr>
                <tr>
                    <td>My age</td>
                    <td>{{myAge}}</td>
                    <td><input type="text" v-model="myAge"/></td>
                </tr>
            </table>
        </template>
    </div>
</body>
<script src="js/vue.js"></script>
<script>

    new Vue({
        el:'#app',
        data: {
            name: 'keepfool',
            age: 28
        },
        components:{
            'my-component':{
                template:'#myComponent',
                props:['myName','myAge']
            }
        }
    })

</script>
</html>
