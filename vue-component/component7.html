<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>方式一：Strings</title>
</head>
<body>
<div id="app">
    <my-checkbox>

    </my-checkbox>
</div>
</body>
<script src="js/vue.js"></script>

<script>

    Vue.component('my-checkbox',{
        data(){
            return {checked:false,title:'click me'}
        },
        methods:{
            check(){
                this.checked=!this.checked
            }
        },
        render() {
           ` return <div class="checkbox-wrapper">
               <input type="checkbox" :class="{ checkbox: true, checked: checked }"></input>
               <div class="title">{{checked}}</div>
            </div>
            `
        }

    })

    var vm = new Vue({
        el: '#app'
    })

</script>
</html>
